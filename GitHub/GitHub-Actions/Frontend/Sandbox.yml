name: Deploy Branch to sandbox Server
run-name: ${{ github.actor }}
on: workflow_dispatch

jobs:
  sandbox:
    runs-on: ubuntu-latest
    environment: sandbox
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: "Release Build"
        run: |
          export CI=false
          mv src/config/config.env.js src/config/config.js
          nvm install 20
          npm install --legacy-peer-deps
          npm run build
        env:
          CI: false

      - name: "Upload Build Artifacts"
        uses: actions/upload-artifact@v2
        with:
          name: build-artifacts 
          path: build/**

      - name: "Build RSYNC to server"
        uses: contention/rsync-deployments@v2.0.0
        with:
          FLAGS: -avzr --delete
          HOST: ${{ secrets.HOST }}
          USER: ${{ secrets.USERNAME }}
          DEPLOY_KEY: ${{ secrets.KEY }}
          LOCALPATH: ./build/*
          REMOTEPATH: /var/www/html/${{ vars.BUILD_PATH }}

      - name: "Nginx restart"
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            sudo service nginx restart
